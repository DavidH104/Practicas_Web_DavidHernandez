<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <title>Deep Web</title>
  </head>

  <body>
    <header class="bg-secondary text-white text-center p-3">
      <h1>Deep web mi primer sitio</h1>
    </header>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">WebSiteName</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Page 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Page 2</a>
            </li>
          </ul>

          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container mt-4">
      <div class="row">
        <!-- Sección principal -->
        <section class="col-lg-8 col-md-12 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Bienvenido</h5>
              <p class="card-text">
                Esta es mi primera interfaz web mejorada con Bootstrap.
              </p>
              <img
                src="img/123456789.jpg"
                class="img-fluid rounded"
                alt="Imagen principal Keropi"
              />
            </div>
          </div>
        </section>

        <!-- Aside adicional -->
        <aside class="col-lg-4 col-md-6 d-none d-lg-block">
          <div class="card">
            <img src="img/1399980.jpg" class="card-img-top" alt="Imagen secundaria Keropi" />
            <div class="card-body">
              <h5 class="card-title">Información secundaria</h5>
              <p class="card-text">Contenido adicional</p>
              <a href="#" class="btn btn-primary">Acceder</a>
            </div>
          </div>
        </aside>
      </div>
    </main>

    <!-- Pie de página -->
    <footer class="bg-dark text-white text-center p-3 mt-4">
      <p class="mb-0">© 2026 My Deep Web Site</p>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
